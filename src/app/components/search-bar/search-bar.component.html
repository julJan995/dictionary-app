
<div>
  <p>Get word definitions</p>
  <mat-form-field class="form-field" appearance="outline">
    <mat-label>Fill form field</mat-label>
    <input matInput
            type="text"
            [(ngModel)]="word"
            (keydown.enter)="onBtnClick()">
    <mat-icon (click)="onBtnClick()" matSuffix>search</mat-icon>
  </mat-form-field>
</div>
